name: Coverage
on: push
jobs:
  coverage:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
      
      - name: Install JavaScript Dependencies
        run: yarn install --frozen-lockfile
      
      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly
      
      - name: Install Foundry Dependencies
        run: forge install
      
      - name: Generate Hardhat Coverage Report
        run: yarn coverage
      
      - name: Upload Hardhat Coverage Report to Codecov
        run: yarn codecov -t ${{ secrets.CODECOV_TOKEN }} -f coverage/hardhat/lcov.info -F hardhat
          
      - name: Upload Foundry Coverage Report to Codecov
        run: yarn codecov -t ${{ secrets.CODECOV_TOKEN }} -f coverage/foundry/lcov.info -F foundry



          